<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/style.css" rel="stylesheet">

    <title>Rick and Morty</title>
</head>

<body>
    <header class="logo">
        <img src="/imgs/Rick-And-Morty-Logo.png" width="70%">
    </header>

    <main class="container">
        <section class="filters">
            <input type="text" id="name" placeholder="Search by name" class="filter-name" />
            <select name="species" id="species" class="filter">
                <option value="" selected>Species</option>
                <option value="Human">Human</option>
                <option value="Humanoid">Humanoid</option>
                <option value="Animal">Animal</option>
                <option value="Alien">Alien</option>
                <option value="Cronenberg">Cronenberg</option>
                <option value="Mythological">Mythological</option>
                <option value="Poopybutthole">Poopybutthole</option>
                <option value="Robot">Robot</option>
                <option value="Disease">Disease</option>
                <option value="Unknown">Unknown</option>
            </select>
            <select name="gender" id="gender" class="filter">
                <option value="" selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Genderless">Genderless </option>
                <option value="Unknown">Unknown</option>
            </select>
            <select name="status" id="status" class="filter">
                <option value="" selected>Status</option>
                <option value="Alive">Alive</option>
                <option value="Dead">Dead</option>
                <option value="Unknown">Unknown</option>
            </select>
        </section>

        <section class="cards"></section>

        <div class="btn">
            <button class="load-more">Load more</button>
        </div>
    </main>

    <script src="/js/main.js"></script>
</body>

</html>
